<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="result">
                <div id="history">
                    <p id="history-value"></p>
                </div>
                <div id="output">
                    <p id="output-value"></p>
                </div>
            </div>

                <button class="operation" id="clear">func</button>
                <button class="operationsign" id="sign">signs</button>
                <button class="operator" id="backspace">delete</button>
                <button class="operator" id="/">/</button>
                <button class="operator" id="*">*</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="minus">-</button>
                <button class="operator" id="cos">cos</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="plus">+</button>
                <button class="operator" id="sin">sin</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="equal">=</button>
                <button class="number" id="zero">0</button>
                <button class="number" id="dot">.</button>
                
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
